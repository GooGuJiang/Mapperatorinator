<body>

                        <input type="text" id="mapper_id" name="mapper_id" placeholder="ç•™ç©ºè¡¨ç¤ºä¸æŒ‡å®š">
                    </div>
                    
                    <div class="form-group">

                    <div class="form-group">

            <button type="submit" id="submitBtn">ğŸš€ å¼€å§‹ç”Ÿæˆ</button>

        <div id="progress" class="progress">
            <div id="progressText">å‡†å¤‡ä¸­...</div>

        <div id="result" style="display: none;">
            <h3>âœ… ç”Ÿæˆå®Œæˆ</h3>
            <p>æ‚¨çš„beatmapå·²ç»ç”Ÿæˆå®Œæˆï¼</p>

    <script>
        let currentJobId = null;
        let eventSource = null;

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const form = e.target;
            
            // æ·»åŠ æ‰€æœ‰è¡¨å•å­—æ®µ
            for (let element of form.elements) {
                if (element.name && element.type !== 'submit') {
                    if (element.type === 'checkbox') {
                        formData.append(element.name, element.checked);
                    } else if (element.type === 'file') {
                        if (element.files[0]) {
                            formData.append(element.name, element.files[0]);
                        }
                    } else {
                        formData.append(element.name, element.value);
                    }
                }
            }
            
            try {
                document.getElementById('submitBtn').disabled = true;
                document.getElementById('progress').style.display = 'block';
                document.getElementById('progressText').textContent = 'ä¸Šä¼ ä¸­...';
                
                const response = await fetch('/api/process', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(JSON.stringify(errorData, null, 2));
                }
                
                const result = await response.json();
                currentJobId = result.job_id;
                
                document.getElementById('progressText').textContent = `ä»»åŠ¡å·²å¯åŠ¨: ${currentJobId}`;
                document.getElementById('cancelBtn').disabled = false;
                
                // å¼€å§‹ç›‘å¬è¿›åº¦
                startProgressStream(currentJobId);
                
            } catch (error) {
                showError('ä¸Šä¼ å¤±è´¥: ' + error.message);
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('progress').style.display = 'none';
            }
        });

        function startProgressStream(jobId) {
            if (eventSource) {
                eventSource.close();
            }
            
            eventSource = new EventSource(`/api/jobs/${jobId}/stream`);
            document.getElementById('output').style.display = 'block';
            document.getElementById('output').textContent = '';
            
            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                const output = document.getElementById('output');
                
                if (data.event === 'output') {
                    output.textContent += data.data + '\n';
                    output.scrollTop = output.scrollHeight;
                } else if (data.event === 'completed') {
                    document.getElementById('progressText').textContent = 'âœ… ç”Ÿæˆå®Œæˆ!';
                    document.getElementById('result').style.display = 'block';
                    resetForm();
                    eventSource.close();
                } else if (data.event === 'failed' || data.event === 'error') {
                    showError('ç”Ÿæˆå¤±è´¥: ' + data.data);
                    resetForm();
                    eventSource.close();
                }
            };
            
            eventSource.onerror = function() {
                showError('è¿æ¥ä¸­æ–­');
                resetForm();
            };
        }

        document.getElementById('cancelBtn').addEventListener('click', async function() {
            if (currentJobId) {
                try {
                    await fetch(`/api/jobs/${currentJobId}/cancel`, { method: 'POST' });
                    showSuccess('ä»»åŠ¡å·²å–æ¶ˆ');
                    resetForm();
                } catch (error) {
                    showError('å–æ¶ˆå¤±è´¥: ' + error.message);
                }
            }
        });

        document.getElementById('downloadBtn').addEventListener('click', async function() {
            if (currentJobId) {
                window.open(`/api/jobs/${currentJobId}/download`);
            }
        });

        function resetForm() {
            document.getElementById('submitBtn').disabled = false;
            document.getElementById('cancelBtn').disabled = true;
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.container').appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 10000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.querySelector('.container').appendChild(successDiv);
            setTimeout(() => successDiv.remove(), 5000);
        }

        // ä»£ç†APIè¯·æ±‚åˆ°å®é™…çš„APIæœåŠ¡å™¨
        const originalFetch = window.fetch;
        window.fetch = function(url, options) {
            if (url.startsWith('/api/')) {
                url = 'http://127.0.0.1:8000' + url.substring(4);
            }
            return originalFetch(url, options);
        };
    </script>
